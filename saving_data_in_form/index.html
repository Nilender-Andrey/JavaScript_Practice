<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1>Сохраняем данные в форме</h1>

    <form class="form" action="">
      <div class="form-div">
        <label for="username">username</label>
        <input id="username" type="text" name="username" autocomplete="off" placeholder="username">
      </div>

      <div class="form-div">
        <label for="age">age</label>
        <input id="age" type="number" step="1" min=0 name="age" autocomplete="off" placeholder="age">
      </div>

      <div class="form-div">
        <label for="race">race:</label>
        <select name="race" id="race">
          <option value="" disabled selected hidden>Select race</option>
          <option value="1">Elf</option>
          <option value="2">Human</option>
          <option value="3">Dwarf</option>
          <option value="4">Hobbit</option>
          <option value="5">Ork</option>
        </select>
      </div>

      <div class="form-div">
        <div class="form-div">weapon:</div>

        <label for="sword">sword</label>
        <input type="radio" name="weapon" value="sword" id="sword" checked>

        <label for="stick">stick</label>
        <input type="radio" name="weapon" value="stick" id="stick">

        <label for="hammer">hammer</label>
        <input type="radio" name="weapon" value="hammer" id="hammer">
      </div>

      <div class="form-div">
        <label for="magic">magic</label>
        <input type="checkbox" id="magic" name="magic">
      </div>

      <div class="form-div">
        <input type="submit" value="Отправить">
      </div>
    </form>
  </div>

  <script src="app.js"></script>
</body>

</html>
