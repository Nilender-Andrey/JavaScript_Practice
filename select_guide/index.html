<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Select guide</title>
</head>

<!--
  selected - Выбран по умолчанию, 
  disabled - Недоступен для выбора,
  hidden   - Отсутствует с списке выбора
-->

<body>
  <div class="container">

    <select class="select-1">
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3" selected>Three</option>
      <option value="4">Four</option>
    </select>

    <hr>

    <select class="select-2">
      <option value="" disabled selected hidden>Выберете:</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
      <option value="4">Four</option>
    </select>

    <hr>



  </div>

  <script src="app.js"></script>
</body>

</html>
